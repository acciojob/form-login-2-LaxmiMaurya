<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="First Name" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="Last Name" required><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="Phone Number" required><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="Email ID" required><br>

    <input type="button" value="Submit" onclick="submitForm()">
</form>
    <script type="text/javascript" src="./script.js">
		function submitForm() {
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var email = document.getElementById('email').value;

        var result = "First Name: " + firstName + "\nLast Name: " + lastName + "\nPhone Number: " + phoneNumber + "\nEmail ID: " + email;

        alert(result);
    }
</script>

</body>

</html>
